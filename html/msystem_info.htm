<script type="text/javascript">
	function Msystem_OnLoad_func()
	{                  
		system_btn_init();
		
		Mlive_postSetup(document.systemsetting_info, "action=get_setup&menu=system.manage");
	}                      
	
	addUnLoadEvent(dvr_led_on_stop);            
	addLoadEvent(Msystem_OnLoad_func);
	
	function Mlive_location_move()
	{
	    var urlhref = location.href;
	    var recvdata = recv_encode(urlhref);
	    
		self.location='../html/mlive.htm?'+'&livech='+escape(recvdata['livech'])+'&interval='+escape(recvdata['interval']);
	}
