					<li><span class="mlist">Video signal type</span></li>
					<li><span class="mlist">Disk capacity</span></li>

				<input type="button" id="livepage" value="Log" class="btn_live" onClick="Mlog_location_move();" />
			</div>

{                  
	system_btn_init();

	Mlive_postSetup(document.systemsetting_info, "action=get_setup&menu=system.manage");
