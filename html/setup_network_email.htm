<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style type="text/css">
      @import url("../styles/styles/global.css");
      @import url("../styles/styles/setup.css");
    </style>
    <script type="text/javascript" src="../scripts/global.js"></script>

    <script type="text/javascript">info_include();</script>



    <script type="text/javascript" src="../scripts/libs.js"></script>
    <script type="text/javascript" src="../scripts/top_menu.js"></script>
    <script type="text/javascript" src="../scripts/left_menu.js"></script>
    <script type="text/javascript" src="../scripts/Validator.js"></script>
    <script type="text/javascript" src="../scripts/AuthorityCheck.js"></script>

    <script type="text/javascript" src="../scripts/libs/json3.min.js"></script>

    <script type="text/javascript">
    passwordRenewCheck();
    language_include();</script>

    <link href="../scripts/jquery/themes/ipx/jquery.ui.all.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../scripts/jquery/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="../scripts/jquery/jquery-ui-1.8.11.custom.min.js"></script>

    <title></title>

  </head>

	<body>

    	<div id="c_g_div_wrapper">
    		<div id="title_layer">
    			<script type="text/javascript">
                      print_top_menu(document, "SETUP");
                </script>
            </div>
    		<div id="c_sp_div_menubar">
    			<div id="c_sp_div_menubar_sub">
    				<ul style="padding-left:10px; padding-top:10px;">
    				<script type="text/javascript">
                          print_left_menu(document, "Network", "E-mail");
                     </script>
    				</ul>
    			</div>

                        <form name="networksetting_email" id="networksetting_email" action='/cgi-bin/webra_fcgi.fcgi'>
                          <div id="c_sp_div_contents">
                            <div class="c_sp_div_frame c_sp_div_frame_dot">
                              <h2><span id='lang_Emailsetting'>E-mail setting</span></h2>
                              <div class="c_sp_div_net">
                                <dl class="mail_header">
                                  <span class="mail_header1"><span id="lang_mail_server1">MAIL SERVER</span> 1</span>
                                  <span class="mail_header2"><span id="lang_mail_server2">MAIL SERVER</span> 2</span>
                                </dl>
                                <dl>
                                  <dt>
                                  <span class='list'><span id='lang_Server'>Server</span></span>
                                  </dt>
                                  <dd>
                                  <input type="text" id="server1" name="server1" maxlength="63"; class="txtnet" />
                                  <input type="text" id="server2" name="server2" maxlength="63"; class="txtnet2 using_email2" />
                                  </dd>
                                  <dt>
                                  <span class='list'><span id='lang_Port'>Port</span></span>
                                  </dt>
                                  <dd>
                                  <input type="text" id="port1" name="port1" class="txtnet" maxlength="5"/>
                                  <input type="text" id="port2" name="port2" class="txtnet2 using_email2" maxlength="5"/>
                                  </dd>
                                  <dt>
                                  <span class='list'><span id='lang_Security'>Security</span></span>
                                  </dt>
                                  <dd>
                                  <select id="security1" name="security1" class="lstdisp" >
                                    <option value="0">Off</option>
                                    <option value="1">On</option>
                                  </select>
                                  <select id="security2" name="security2" class="2nddisp using_email2" >
                                    <option value="0">Off</option>
                                    <option value="1">On</option>
                                  </select>
                                  </dd>

                                </dl>
                              </div>
                              <div class="c_sp_div_net">
                                <dl>
                                  <dt>
                                  <span class='list'><span id='lang_User'>User</span></span>
                                  </dt>
                                  <dd>
                                  <input type="text" id="user1" class="txtnet" maxlength="63"; name="user1" />
                                  <input type="text" id="user2" class="txtnet2 using_email2" maxlength="63"; name="user2" />
                                  </dd>
                                  <dt>
                                  <span class='list'><span id='lang_Password'>Password</span></span>
                                  </dt>
                                  <dd>
                                  <input type="password" id="password1" class="txtpwd" name="password1" maxlength="16"; />
                                  <input type="password" id="password2" class="txtpwd2 using_email2" name="password2" maxlength="16"; />
                                  </dd>
                                  <dt class="using_email2">
                                  <span class='list'><span id='lang_Individual_Email'>SENDING INDIVIDUAL EMAIL</span></span>
                                  </dt>
                                  <dd class="using_email2">
                                  <select id="individual1" name="individual1" class="lstdisp" >
                                    <option value="0">Off</option>
                                    <option value="1">On</option>
                                  </select>
                                  <select id="individual2" name="individual2" class="2nddisp using_email2" >
                                    <option value="0">Off</option>
                                    <option value="1">On</option>
                                  </select>
                                  </dd>
                                </dl>
                              </div>
                              <div class="c_sp_div_net">
                                <dl>
                                  <dt>
                                  <span class='list'><span id='lang_testemail'>Test e-mail To:</span></span>
                                  </dt>
                                  <dd>
                                  <input type="text" id="testmailto1" name="testmailto1" class="txtnet" />
                                  <input type="text" id="testmailto2" name="testmailto2" class="txtnet2 using_email2" />
                                  </dd>
                                  <dt>
                                  <span class='list'>&nbsp;</span>
                                  </dt>
                                  <dd>
                                  <input type="button"  id="btntestemail1" value="lang_test" class="btnemail">
                                  <input type="button"  id="btntestemail2" value="lang_test" class="btnemail2 using_email2">
                                  </dd>
                                </dl>
                              </div>
                          </div>

                          <div id="c_g_div_button">
                            <input type="submit" value="lang_OK" class="c_sp_btn_okcancel"/>
                            <input type="button" value="lang_CANCEL" id="cancel" class="c_sp_btn_okcancel"/>
                          </div>
                          <div id="c_g_div_msg">
                            <div id="errMsg">
                            </div>
                            <div id="printMsg">
                            </div>
                          </div>
                        </div>
                      </form>
    		</div>
    	</div>

        <script type="text/javascript" src="../scripts/init/NetInit.js"></script>
        <script type="text/javascript">
            ShowInit('NetEmail');
        </script>

        <script type="text/javascript" src="../scripts/zzmvc.js"></script>
        <script type="text/javascript" src="../scripts/model/NetModel.js"></script>

        <script type="text/javascript" src="../scripts/view/NetView.js"></script>
        <script type="text/javascript" src="../scripts/controller/NetController.js"></script>

        <script type="text/javascript">
            zzmvc({
                name: 'NetEmail',
                action: 'index',
                debug: false
            });

            dvrpoke();
        </script>
    </body>
</html>
