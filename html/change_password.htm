<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <div id="c_g_div_wrapper">
    <div id="div_change_password">
      <form id='form_new_user'>
        <div class="table">
          <table id='change_password'>
            <tbody>
              <tr>
                <th class="head"><span id="lang_new_passwd">NEW PASSWORD</span></th>
                <td><input type="password" id="passwd_new" name="passwd_new" maxlength="16"></td>
              </tr>
              <tr class='passwd_rule'>
                <!-- for strong security setting -->
                <th class="head"></th>
                <td class='passwd_rule_contents'>
                  <span id='passwd_rule0'>password rule</span><br>
                  <span id='passwd_rule1'>pass length</span><br>
                  <span id='passwd_rule2'>combination</span><br>
                  <span id='passwd_rule3'>equal to id</span><br>
                  <span id='passwd_rule4'>sequence num</span><br>
                  <span id='passwd_rule5'>repetitive char</span><br>
                  <span id='passwd_rule6'>invalid char</span><br>
                </td>
              </tr>
              <tr>
                <th class="head">
                  <span id="lang_confirm_new_password">CONFIRM NEW PASSWORD</span>
                </th>
                <td><input type="password" id="confirm_new" maxlength="16"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="confirm">
          <input type="button" id="submit" value="SUBMIT"></input>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript">
    lang_file(INFO_LANGUAGE,'CHANGE_PASSWORD');
  </script>
</body>

</html>
